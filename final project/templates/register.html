{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="border">
    <br>
    <br>
    <form action="/register" method="post">
        <div class="form-group" >
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" minlength="2"
       maxlength="8" size="8">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
            <br>
            <br>
            <input class="form-control" name="c_password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" style="text-align-center;" type="submit">Register</button>
        <br>
        <br>
    </form>
    </div>
    <br>
    <br>
    <div class="des">
    “The key is not to prioritize what’s on your schedule, but to schedule your priorities.”
    </div>

{% endblock %}
